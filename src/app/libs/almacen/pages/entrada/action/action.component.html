<div class="container-page">
    <h2 class="text-center">COMPRA - {{compraId}}</h2>
    <h3 class="text-center">{{entity.fecha}}</h3>

    <mat-card>
        <table 
            class="table-three-dots" 
            mat-table matSort 
            [dataSource]="data"
            *ngIf="data.length > 0">

                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef>PRODUCTO</th>

                    <td mat-cell *matCellDef="let row">{{ row.producto }}</td>
                </ng-container>

                <ng-container matColumnDef="unidad">
                    <th mat-header-cell *matHeaderCellDef>UNIDAD</th>

                    <td mat-cell *matCellDef="let row">{{ row.unidad }}</td>
                </ng-container>

                <ng-container matColumnDef="precio_unitario">
                    <th mat-header-cell *matHeaderCellDef>PREC. UNITARIO</th>

                    <td mat-cell *matCellDef="let row">{{ row.precio_unitario }}</td>
                </ng-container>

                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef>TOTAL</th>

                    <td mat-cell *matCellDef="let row">{{ row.total }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>

                    <td mat-cell *matCellDef="let row">
                        <button 
                            mat-mini-fab 
                            color="white" 
                            class="mat-btn-actions mat-elevation-z2"
                            matTooltip="EDITAR"
                            (click)="openForm(row.id)">
                                <mat-icon>edit</mat-icon>
                        </button>
                        
                        <button 
                            mat-mini-fab 
                            color="white" 
                            class="mat-btn-actions mat-elevation-z2"
                            matTooltip="ELIMINAR"
                            (click)="destroy(row.id)">
                                <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

    </mat-card>

    <div class="row mt-3">
        <div class="col-12 text-center">
            <button mat-raised-button color="primary" (click)="cerrar()" class="text-center">Cerrar</button>
        </div>
    </div>
    
    <button
        mat-fab
        class="btn-open-form"
        (click)="openForm(0)">
        <mat-icon>add</mat-icon>
    </button>
</div>

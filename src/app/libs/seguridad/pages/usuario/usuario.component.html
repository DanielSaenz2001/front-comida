<div class="container-page">
    <h2 class="text-center">USUARIOS</h2>

    <mat-card>
        <table 
            class="table-three-dots" 
            mat-table matSort 
            [dataSource]="usuarioData"
            *ngIf="usuarioData.length > 0">

                <ng-container matColumnDef="nombres">
                    <th mat-header-cell *matHeaderCellDef>NOMBRE</th>

                    <td mat-cell *matCellDef="let row">{{ row.ap_paterno }} {{ row.ap_materno }} {{ row.nombres }}</td>
                </ng-container>

                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef>DNI</th>

                    <td mat-cell *matCellDef="let row">{{ row.dni }}</td>
                </ng-container>

                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef>SEXO</th>

                    <td mat-cell *matCellDef="let row">{{ row.sexo }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>EMAIL</th>

                    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>ESTADO</th>

                    <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>

                    <td mat-cell *matCellDef="let row">
                        <button 
                            mat-mini-fab 
                            color="white" 
                            class="mat-btn-actions mat-elevation-z2"
                            matTooltip="EDITAR" (click)="openFormPermiso(row.id)">
                                <mat-icon>lock</mat-icon>
                        </button>
                        <button 
                            mat-mini-fab 
                            color="white" 
                            class="mat-btn-actions mat-elevation-z2"
                            matTooltip="EDITAR" (click)="openForm(row.id)">
                                <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <div class="row" style="padding: 1rem;">
            <div class="col" style="text-align: center;">
                <p>PÃ¡gina {{usuario.current_page}} de {{usuario.last_page}}</p>
                <button mat-raised-button color="primary" (click)="prevPage()" [disabled]="!usuario.prev_page_url" type="button" class="m-3">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="nextPage()" [disabled]="!usuario.next_page_url" type="button" class="m-3">
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>
    
    <button
        mat-fab
        class="btn-open-form"
        (click)="openForm(0)">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="modal-container">
    <div mat-dialog-title>
        <div class="row">
            <div class="col-10">
                ENLACE
            </div>
            <div class="col-2">
                <button mat-icon-button aria-label="Cerrar la ventana" tabindex="-1" matTooltip="Cerrar" [mat-dialog-close]="null">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <mat-dialog-content class="mat-typography">
        <form>
            <mat-card class="form-container">
                <mat-card-content>
                    <div class="row" [formGroup]="formGroup">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <mat-form-field>
                                        <input matInput 
                                            status="primary" 
                                            placeholder="Nombre" 
                                            formControlName="nombre">
                                    </mat-form-field>
                                
                                    <mat-error *ngIf="formGroup.get('nombre')?.hasError('required') && (formGroup.get('nombre')?.dirty || formGroup.get('nombre')?.touched)">
                                        Este campo es importante.
                                    </mat-error>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <mat-form-field>
                                        <input matInput 
                                            status="primary" 
                                            placeholder="Link" 
                                            formControlName="link">
                                    </mat-form-field>
                                
                                    <mat-error *ngIf="formGroup.get('link')?.hasError('required') && (formGroup.get('link')?.dirty || formGroup.get('link')?.touched)">
                                        Este campo es importante.
                                    </mat-error>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <mat-form-field>
                                        <input matInput 
                                            status="primary" 
                                            placeholder="Icono" 
                                            formControlName="icon">
                                    </mat-form-field>
                                
                                    <mat-error *ngIf="formGroup.get('icon')?.hasError('required') && (formGroup.get('icon')?.dirty || formGroup.get('icon')?.touched)">
                                        Este campo es importante.
                                    </mat-error>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <mat-form-field>
                                        <mat-select placeholder="Orden" status="primary" fullWidth formControlName="orden">
                                            <mat-option [value]="1"> 1 </mat-option>
                                            <mat-option [value]="2"> 2 </mat-option>
                                            <mat-option [value]="3"> 3 </mat-option>
                                            <mat-option [value]="4"> 4 </mat-option>
                                            <mat-option [value]="5"> 5 </mat-option>
                                            <mat-option [value]="6"> 6 </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                
                                    <mat-error *ngIf="formGroup.get('orden')?.hasError('required') && (formGroup.get('orden')?.dirty || formGroup.get('orden')?.touched)">
                                        Este campo es importante.
                                    </mat-error>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <mat-checkbox status="primary" formControlName="visible">Visible</mat-checkbox>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button type="button" mat-raised-button color="primary" (click)="save($event)" [disabled]="!formGroup.valid" >
            <mat-icon>save</mat-icon> GUARDAR
        </button>
    </mat-dialog-actions>
</div>

<div class="container-page">
    <h2 class="text-center">ENLACES</h2>

    <mat-card>
        <table 
            class="table-three-dots" 
            mat-table matSort 
            [dataSource]="links"
            *ngIf="links.length > 0">

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef>NOMBRE</th>

                    <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
                </ng-container>

                <ng-container matColumnDef="orden">
                    <th mat-header-cell *matHeaderCellDef>ORDEN</th>

                    <td mat-cell *matCellDef="let row">{{ row.orden }}</td>
                </ng-container>

                <ng-container matColumnDef="link">
                    <th mat-header-cell *matHeaderCellDef>LINK</th>

                    <td mat-cell *matCellDef="let row">{{ row.link }}</td>
                </ng-container>

                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef>ICON</th>

                    <td mat-cell *matCellDef="let row"><mat-icon>{{ row.icon }}</mat-icon></td>
                </ng-container>

                <ng-container matColumnDef="visible">
                    <th mat-header-cell *matHeaderCellDef>VISIBLE</th>

                    <td mat-cell *matCellDef="let row">{{ row.visible }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>

                    <td mat-cell *matCellDef="let row">
                        <button 
                            mat-mini-fab 
                            color="white" 
                            class="mat-btn-actions mat-elevation-z2"
                            matTooltip="DETALLE"
                            [routerLink]="[row.id]" routerLinkActive="router-link-active" >
                                <mat-icon>view_list</mat-icon>
                        </button>
                        
                        <button 
                            mat-mini-fab 
                            color="white" 
                            class="mat-btn-actions mat-elevation-z2"
                            matTooltip="EDITAR"
                            (click)="openForm(row.id)">
                                <mat-icon>edit</mat-icon>
                        </button>
                        
                        <button 
                            mat-mini-fab 
                            color="white" 
                            class="mat-btn-actions mat-elevation-z2"
                            matTooltip="ELIMINAR"
                            (click)="destroy(row.id)">
                                <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card>
    
    <button
        mat-fab
        class="btn-open-form"
        (click)="openForm(0)">
        <mat-icon>add</mat-icon>
    </button>
</div>

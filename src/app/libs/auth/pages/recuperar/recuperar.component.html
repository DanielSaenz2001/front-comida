<div class="container-form">
    <div class="background-image"></div>
    <mat-card class="card">
        <h2 class="text-center">Cambia de Contraseña</h2>
        <form>
            <mat-form-field>
                <mat-label>Nueva Contraseña</mat-label>
                <input matInput type="text" placeholder="Nueva Contraseña" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Confirme la Nueva Contraseña</mat-label>
                <input matInput type="text" placeholder="Confirme Nueva Contraseña" required>
            </mat-form-field>
    
            <button mat-raised-button color="primary" type="submit">Cambiar</button>
        </form>
    </mat-card>
</div>

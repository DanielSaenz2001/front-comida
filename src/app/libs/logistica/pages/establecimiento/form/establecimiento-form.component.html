<div class="modal-container">
    <div mat-dialog-title>
        <div class="row">
            <div class="col-10">
                ESTABLECIMIENTO
            </div>
            <div class="col-2">
                <button mat-icon-button aria-label="Cerrar la ventana" tabindex="-1" matTooltip="Cerrar" [mat-dialog-close]="null">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>
        </div>
    </div>

    <mat-dialog-content class="mat-typography">
        <form>
            <mat-card class="form-container">
                <mat-card-content>
                    <div class="row" [formGroup]="formGroup">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 mb-2">
                                    <mat-form-field>
                                        <input matInput 
                                            status="primary" 
                                            placeholder="Empresa" 
                                            formControlName="empresa">
                                    </mat-form-field>
                                
                                    <mat-error *ngIf="formGroup.get('empresa')?.hasError('required') && (formGroup.get('empresa')?.dirty || formGroup.get('empresa')?.touched)">
                                        Este campo es importante.
                                    </mat-error>
                                </div>
                                <div class="col-sm-12 col-md-6 mb-2">
                                    <mat-form-field>
                                        <input matInput 
                                            status="primary" 
                                            placeholder="ubicacion" 
                                            formControlName="ubicacion">
                                    </mat-form-field>
                                
                                    <mat-error *ngIf="formGroup.get('ubicacion')?.hasError('required') && (formGroup.get('ubicacion')?.dirty || formGroup.get('ubicacion')?.touched)">
                                        Este campo es importante.
                                    </mat-error>
                                </div>
                                <div class="col-sm-12 col-md-6 mb-2">
                                    <mat-form-field>
                                        <input matInput 
                                            status="primary" 
                                            placeholder="numero contacto" 
                                            formControlName="numero_contacto">
                                    </mat-form-field>
                                
                                    <mat-error *ngIf="formGroup.get('numero_contacto')?.hasError('required') && (formGroup.get('numero_contacto')?.dirty || formGroup.get('numero_contacto')?.touched)">
                                        Este campo es importante.
                                    </mat-error>
                                </div>
                                <div class="col-sm-12 col-md-6 mb-2">
                                    <mat-form-field>
                                        <input matInput 
                                            status="primary" 
                                            placeholder="tipo" 
                                            formControlName="tipo">
                                    </mat-form-field>
                                
                                    <mat-error *ngIf="formGroup.get('tipo')?.hasError('required') && (formGroup.get('tipo')?.dirty || formGroup.get('tipo')?.touched)">
                                        Este campo es importante.
                                    </mat-error>
                                </div>
                                <div class="col-sm-12 col-md-6 mb-2">
                                    <mat-form-field>
                                        <input matInput 
                                            status="primary" 
                                            placeholder="representante" 
                                            formControlName="representante">
                                    </mat-form-field>
                                
                                    <mat-error *ngIf="formGroup.get('representante')?.hasError('required') && (formGroup.get('representante')?.dirty || formGroup.get('representante')?.touched)">
                                        Este campo es importante.
                                    </mat-error>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button type="button" mat-raised-button color="primary" (click)="save($event)" [disabled]="!formGroup.valid" >
            <mat-icon>save</mat-icon> GUARDAR
        </button>
    </mat-dialog-actions>
</div>

<div class="container-page">
    <h2 class="text-center">SUCURSAL</h2>

    <mat-card>
        <table 
            class="table-three-dots" 
            mat-table matSort 
            [dataSource]="data"
            *ngIf="data.length > 0">

                <ng-container matColumnDef="empresa">
                    <th mat-header-cell *matHeaderCellDef>EMPRESA</th>

                    <td mat-cell *matCellDef="let row">{{ row.empresa }}</td>
                </ng-container>

                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef>DIRECCIÓN</th>

                    <td mat-cell *matCellDef="let row">{{ row.direccion }}</td>
                </ng-container>

                <ng-container matColumnDef="representante">
                    <th mat-header-cell *matHeaderCellDef>REPRESENTANTE</th>

                    <td mat-cell *matCellDef="let row">{{ row.representante }}</td>
                </ng-container>

                <ng-container matColumnDef="administrador">
                    <th mat-header-cell *matHeaderCellDef>ADMINISTRADOR</th>

                    <td mat-cell *matCellDef="let row">{{ row.administrador }}</td>
                </ng-container>

                <ng-container matColumnDef="coordinador">
                    <th mat-header-cell *matHeaderCellDef>COORDINADOR</th>

                    <td mat-cell *matCellDef="let row">{{ row.coordinador }}</td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef>TÉLEFONO</th>

                    <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>

                    <td mat-cell *matCellDef="let row">
                        <button 
                            mat-mini-fab 
                            color="white" 
                            class="mat-btn-actions mat-elevation-z2"
                            matTooltip="EDITAR"
                            (click)="openForm(row.id)">
                                <mat-icon>edit</mat-icon>
                        </button>
                        
                        <button 
                            mat-mini-fab 
                            color="white" 
                            class="mat-btn-actions mat-elevation-z2"
                            matTooltip="ELIMINAR"
                            (click)="destroy(row.id)">
                                <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card>
    
    <button
        mat-fab
        class="btn-open-form"
        (click)="openForm(0)">
        <mat-icon>add</mat-icon>
    </button>
</div>
